<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Language Selection Screen -->
    <div id="languageSelection" class="language-container">
        <div class="language-options">
            <div class="language-option" data-lang="ru">üá∑üá∫</div>
            <div class="language-option" data-lang="en">üá¨üáß</div>
            <div class="language-option" data-lang="in">üáÆüá≥</div>
        </div>
    </div>

    <!-- Subscription Flow -->
    <div id="subscriptionFlow" style="display: none;">
        <!-- Telegram Channel Step -->
        <div id="telegramStep" class="subscription-step">
            <button class="back-button" onclick="showLanguageSelection()">–ù–∞–∑–∞–¥</button>
            <div class="message-text"></div>
            <div class="button-container">
                <button class="action-button" id="channelBtn">–ö–∞–Ω–∞–ª</button>
                <button class="action-button" id="subscribedBtn">–ü–æ–¥–ø–∏—Å–∞–ª—Å—è!</button>
            </div>
        </div>

        <!-- Referral Step -->
        <div id="referralStep" class="subscription-step" style="display: none;">
            <button class="back-button" onclick="showTelegramStep()">–ù–∞–∑–∞–¥</button>
            <div class="message-text"></div>
            <div class="button-container">
                <button class="action-button" id="registrationBtn">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
                <button class="action-button" id="verifyBtn">–ü—Ä–æ–≤–µ—Ä–∫–∞</button>
            </div>
        </div>

        <!-- ID Verification Step -->
        <div id="idVerificationStep" class="subscription-step" style="display: none;">
            <button class="back-button" onclick="showReferralStep()">–ù–∞–∑–∞–¥</button>
            <div class="message-text"></div>
            <div class="input-container">
                <input type="text" id="playerId" maxlength="8" placeholder="–í–≤–µ–¥–∏—Ç–µ ID">
                <button class="action-button" id="submitIdBtn">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <!-- Main Game Content -->
    <div id="gameContent" style="display: none;">
        <!-- Logo -->
        <div class="top-logo">
            <img src="1win-normal copy.svg" alt="1Win Logo">
        </div>

        <!-- Game Container -->
        <div class="container">
            <!-- Main Menu -->
            <div id="mainMenu">
                <div class="menu-grid">
                    <div class="game-card" onclick="showGame('mines')">
                        <img src="1win Mines.png" alt="Mines Game">
                        <h2>Mines</h2>
                    </div>
                    <div class="game-card" onclick="showGame('luckyjet')">
                        <img src="Lucky Jet Game 3.jpg" alt="LuckyJet Game">
                        <h2>LuckyJet</h2>
                    </div>
                    <div class="game-card bottom-card" onclick="showGame('coinflip')">
                        <img src="Euro Coin Icon.png" alt="CoinFlip Game">
                        <h2>CoinFlip</h2>
                    </div>
                </div>
            </div>

            <!-- Mines Game -->
            <div id="minesGame" class="game-container" style="display: none;">
                <button onclick="showMenu()" class="back-button">Back to Menu</button>
                <div class="mines-content">
                    <div class="mines-header">
                        <h2 class="game-title">Mines</h2>
                    </div>
                    <div id="gameGrid" class="game-grid"></div>
                    <div class="game-controls">
                        <select id="minesCount">
                            <option value="3">3 Mines</option>
                            <option value="5">5 Mines</option>
                            <option value="7">7 Mines</option>
                        </select>
                        <button id="startButton" class="start-button">Start Game</button>
                    </div>
                </div>
                <!-- Game Over Modal -->
                <div id="gameOverModal" class="modal">
                    <div class="modal-content">
                        <h2 id="gameOverText">Game Over!</h2>
                        <button id="restartBtn">Play Again</button>
                    </div>
                </div>
            </div>

            <!-- LuckyJet Game -->
            <div id="luckyjetGame" class="game-container" style="display: none;">
                <button onclick="showMenu()" class="back-button">Back to Menu</button>
                <div class="luckyjet-content">
                    <h2 class="game-title">LuckyJet</h2>
                    <img src="Luckyjet Logo.png" alt="LuckyJet" class="luckyjet-image" id="luckyjetPlane">
                    <div class="signal-container">
                        <div id="signalDisplay" class="signal-display">X1.00</div>
                        <button onclick="getSignal()" class="signal-button">Get Signal</button>
                    </div>
                </div>
            </div>

            <!-- CoinFlip Game -->
            <div id="coinflipGame" class="game-container" style="display: none;">
                <button onclick="showMenu()" class="back-button">Back to Menu</button>
                <div class="coinflip-content">
                    <h2 class="game-title">CoinFlip</h2>
                    <div class="coin-container">
                        <div id="coin" class="coin">
                            <div class="heads">
                                <img src="Dollar Icon.png" alt="Heads">
                            </div>
                            <div class="tails">
                                <img src="Euro Icon (1).png" alt="Tails">
                            </div>
                        </div>
                        <div id="flipResult" class="flip-result"></div>
                    </div>
                    <button onclick="flipCoin()" class="flip-button">Flip Coin</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
